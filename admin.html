<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CrediSure Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">CrediSure Admin</div>
      <nav class="nav-links"><a href="index.html">Back to site</a></nav>
    </div>
  </header>

  <main class="container section">
    <h2>Admin Panel</h2>
    <div id="authArea">
      <form id="loginForm" class="auth-form">
        <div class="field"><label>Admin email</label><input type="email" id="adminEmail" required /></div>
        <div class="field"><label>Password</label><input type="password" id="adminPassword" required /></div>
        <div class="field"><button type="submit">Sign in</button></div>
        <p id="authStatus" class="status"></p>
      </form>
    </div>
    <div id="panel" style="display:none;">
      <div class="panel-header">
        <h3>Contact Submissions</h3>
        <div><button id="refreshBtn">Refresh</button><button id="signOutBtn">Sign out</button></div>
      </div>
      <table id="contactsTable" class="contacts-table">
        <thead><tr><th>Date</th><th>Name</th><th>Email</th><th>Message</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>
